<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absurd Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font import */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px; 
        box-sizing: border-box; 
      }
    </style>
    <script src="recipeGenerator.js" defer></script>
  </head>
  <body class="selection:bg-indigo-300 selection:text-indigo-900">
    <div
      class="flex flex-col items-center justify-center p-6 sm:p-8 md:p-10 lg:p-12 bg-white rounded-2xl shadow-xl max-w-lg w-full text-center border-b-4 border-indigo-500"
    >
      <h1
        class="text-4xl sm:text-5xl font-bold text-indigo-700 mb-6 drop-shadow-md"
      >
        Absurd Recipe Generator
      </h1>

      <div
        id="recipeOutput"
        class="min-h-[120px] sm:min-h-[150px] bg-indigo-50 p-4 sm:p-6 rounded-xl border border-indigo-200 text-lg sm:text-xl text-indigo-800 flex items-center justify-center italic text-shadow-sm leading-relaxed mb-8 w-full transition-all duration-300 ease-in-out hover:shadow-inner"
      >
        Click the button below to generate an absurd recipe!
      </div>

      <button
        id="generateButton"
        class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold text-xl rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out border-b-4 border-indigo-700 hover:border-purple-700 active:translate-y-1 active:shadow-md focus:outline-none focus:ring-4 focus:ring-indigo-300"
      >
        Whip Up a Recipe!
      </button>
    </div>
  </body>
</html>
